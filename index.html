<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Teste Mundo</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.3/pixi.min.js"></script>
<style>
body{margin:0;background:black;overflow:hidden;}
</style>
</head>
<body>

<script>
const app = new PIXI.Application({
    resizeTo: window,
    backgroundColor: 0x000000
});
document.body.appendChild(app.view);

// WORLD
const world = new PIXI.Container();
app.stage.addChild(world);

// FUNDO GRANDE
const bg = new PIXI.Graphics();
bg.beginFill(0x222222);
bg.drawRect(-2000, -2000, 4000, 4000);
bg.endFill();
world.addChild(bg);

// PLAYER
const player = new PIXI.Graphics();
player.beginFill(0x00ffff);
player.drawCircle(0, 0, 20);
player.endFill();
world.addChild(player);

// posição real
let worldX = 0;
let worldY = 0;

// GAME LOOP
app.ticker.add(()=>{

    player.position.set(worldX, worldY);

    // câmera correta usando pivot
    world.pivot.set(worldX, worldY);
    world.position.set(app.screen.width/2, app.screen.height/2);

});

</script>

</body>
</html>
